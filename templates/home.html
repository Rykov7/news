{% extends "base.html" %}

{% block title %}Главная{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
Привет, {{ user.username }}! Твой возраст: {{ user.age }}.
<p><a href="{% url 'logout' %}">Выйти</a></p>
{% else %}
<p>Вы не вошли</p>
<a href="{% url 'login' %}">Войти</a> |
<a href="{% url 'signup' %}">Зарегистрироваться</a>
{% endif %}
{% endblock content %}
